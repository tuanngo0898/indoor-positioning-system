syscfg.vals:
    # Enable the shell task.
    SHELL_TASK: 1

    # Set log level to info (disable debug logging).
    LOG_LEVEL: 1

    # Default task settings
    OS_MAIN_STACK_SIZE: 768

    # Newtmgr is not supported in this app, so disable newtmgr-over-shell.
    SHELL_NEWTMGR: 0

    BLE_MESH: 1
    MSYS_1_BLOCK_COUNT: 24

    BLE_MESH_ADV_BUF_COUNT: 20
    BLE_MESH_TX_SEG_MAX: 6

    BLE_MESH_DEBUG: 1
    BLE_MESH_DEBUG_NET: 1
    BLE_MESH_DEBUG_TRANS: 1
    BLE_MESH_DEBUG_BEACON: 1
    BLE_MESH_DEBUG_CRYPTO: 1
    BLE_MESH_DEBUG_PROV: 1
    BLE_MESH_DEBUG_ACCESS: 1
    BLE_MESH_DEBUG_MODEL: 1
    BLE_MESH_DEBUG_ADV: 1
    BLE_MESH_DEBUG_LOW_POWER: 1
    BLE_MESH_DEBUG_FRIEND: 1
    BLE_MESH_DEBUG_PROXY: 1

    BLE_MESH_SETTINGS: 1
    CONFIG_NFFS: 1

    # Route console to UART
    CONSOLE_RTT: 0
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: 115200
    CONSOLE_UART_TX_BUF_SIZE: 1024
    CONSOLE_UART_RX_BUF_SIZE: 256
    CONSOLE_HISTORY_SIZE: 8
    RTT_TERMINAL_BUFFER_SIZE_UP: 1024
    RTT_TERMINAL_BUFFER_SIZE_DOWN: 256

    # Shell
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    SHELL_NEWTMGR: 1
    CONFIG_CLI: 1
    CONFIG_CLI_DEBUG: 1
    DW1000_CLI: 1
    STATS_NAMES: 1
    STATS_CLI: 1

    # Enable DW1000
    UWB_DEVICE_0: 1
    UWBCFG_APPLY_AT_INIT: 1
    CIR_ENABLED: 0
    CIR_VERBOSE: 0
    CIR_OFFSET:  4
    CIR_SIZE:    8
    UWB_CLI:  1
    UWB_CLI_BACKTRACE: 0

    UWB_CCP_ENABLED: 1
    UWB_CCP_PERIOD: ((uint32_t)1000000)
    UWB_CCP_MAX_CASCADE_RPTS: 2


