syscfg.defs:
    UWB_NUM_MBUFS:
        description: 'Number of message buffers'
        value: 64
    UWB_MBUF_SIZE:
        description: 'Size of each message buffer'
        value: 256

    TASK_WIRESHARK_STACK_SIZE:
        description: 'Size of task stack'
        value: 1024
    TASK_WIRESHARK_PRIORITY:
        description: 'Priority of task'
        value: 200

syscfg.vals:
    LOG_LEVEL: 2
    UWB_PKG_INIT_LOG: 0
    
    CONSOLE_UART: false
    CONSOLE_RTT: true
    RTT_TERMINAL_BUFFER_SIZE_UP: 256
    RTT_TERMINAL_BUFFER_SIZE_DOWN: 256
    CONSOLE_ECHO: false

    # Shell
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    SHELL_NEWTMGR: 1
    CONFIG_CLI: 1
    CONFIG_CLI_DEBUG: 1
    DW1000_CLI: 1
    STATS_NAMES: 1
    STATS_CLI: 1

    # Enable DW1000
    UWB_DEVICE_0: 1
    UWBCFG_APPLY_AT_INIT: 1
    CIR_ENABLED: 0
    CIR_VERBOSE: 0
    CIR_OFFSET:  4
    CIR_SIZE:    8
    UWB_CLI:  1
    UWB_CLI_BACKTRACE: 0

    MSYS_1_BLOCK_COUNT: 16
    MSYS_1_BLOCK_SIZE: 64

    SERIAL_RX_RBUF_SIZE: 8192
    SERIAL_TX_RBUF_SIZE: 8192
