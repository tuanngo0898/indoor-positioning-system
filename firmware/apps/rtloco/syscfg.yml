syscfg.defs:
    NODE_ADDRESS:
        description: 'Address of anchor'
        value: 0x1000
    APP_RTLS_TASK_STACK_SIZE:
        description: 'Size of task stack'
        value: 512
    APP_RTLS_TASK_PRIORITY:
        description: 'Priority of task'
        value: 214
syscfg.vals:
    LOG_LEVEL: 5

    CONSOLE_UART: false
    CONSOLE_RTT: true
    CONSOLE_HISTORY_SIZE: 8
    RTT_TERMINAL_BUFFER_SIZE_UP: 1024
    RTT_TERMINAL_BUFFER_SIZE_DOWN: 256
    CONSOLE_ECHO: false
    
    # Shell
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    SHELL_NEWTMGR: 1
    CONFIG_CLI: 1
    CONFIG_CLI_DEBUG: 1
    DW1000_CLI: 1
    STATS_NAMES: 1
    STATS_CLI: 1

    # Enable DW1000
    UWB_DEVICE_0: 1
    UWBCFG_APPLY_AT_INIT: 1
    CIR_ENABLED: 0
    CIR_VERBOSE: 0
    CIR_OFFSET:  4
    CIR_SIZE:    8
    UWB_CLI:  1
    UWB_CLI_BACKTRACE: 0

    UWB_CCP_ENABLED: 1
    UWB_CCP_PERIOD: ((uint32_t)1000000)
    UWB_CCP_MAX_CASCADE_RPTS: 2
    
    ## Where to store config
    CONFIG_FCB: 1
    CONFIG_NEWTMGR: 1
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS

    MSYS_1_BLOCK_COUNT: 24
    MSYS_1_BLOCK_SIZE: 512

    UWB_PKG_INIT_LOG: 0

    BLE_MESH: 1
    OS_MAIN_STACK_SIZE: 512
    