syscfg.defs:
    NODE_ADDRESS:
        description: 'Address of anchor'
        value: 0x1000

syscfg.vals:
    LOG_LEVEL: 5

    # Route console to UART
    UART_0: 1
    CONSOLE_RTT: 0
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: 115200
    CONSOLE_UART_TX_BUF_SIZE: 1024
    CONSOLE_UART_RX_BUF_SIZE: 256
    CONSOLE_HISTORY_SIZE: 8
    RTT_TERMINAL_BUFFER_SIZE_UP: 1024
    RTT_TERMINAL_BUFFER_SIZE_DOWN: 256
    
    # Shell
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    SHELL_NEWTMGR: 1
    CONFIG_CLI: 1
    CONFIG_CLI_DEBUG: 1
    DW1000_CLI: 1
    STATS_NAMES: 1
    STATS_CLI: 1

    # Enable DW1000
    UWB_DEVICE_0: 1
    UWBCFG_APPLY_AT_INIT: 1
    CIR_ENABLED: 0
    CIR_VERBOSE: 0
    CIR_OFFSET:  4
    CIR_SIZE:    8
    UWB_CLI:  1
    UWB_CLI_BACKTRACE: 0

    UWB_CCP_ENABLED: 1
    UWB_CCP_PERIOD: ((uint32_t)100000)
    UWB_CCP_MAX_CASCADE_RPTS: 2
    
    ## Where to store config
    CONFIG_FCB: 1
    CONFIG_NEWTMGR: 1
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS

    MSYS_1_BLOCK_COUNT: 24
    MSYS_1_BLOCK_SIZE: 512
    
    TDMA_NSLOTS: 20